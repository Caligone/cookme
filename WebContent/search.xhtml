<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Search recipes</title>
</head>
<body>
	<h1>Search</h1>
	<h:form>
		<table border="0">
			<tr>
				<td>Preparation duration</td>
				<td><h:inputText id="duration"></h:inputText></td>
			</tr>
            <tr>
                <td>Cook expertise</td>
                <td><h:inputText id="xp"></h:inputText></td>
            </tr>
            <tr>
                <td>For how many people</td>
                <td><h:inputText id="people"></h:inputText></td>
            </tr>
            <tr>
                <td>Cook type</td>
                <td>
                    <h:selectOneMenu id="type" value="#{recipeFilterBean.type}">
                        <f:selectItems value="#{recipeFilterBean.types}" />
                    </h:selectOneMenu>
                </td>
            </tr>
			<tr>
				<td></td>
				<td><h:commandButton value="OK"
						action="#{recipeControlerBean.filterRecipe(recipeFilterBean)}" /></td>
			</tr>
		</table>
	</h:form>
</body>
</html>
