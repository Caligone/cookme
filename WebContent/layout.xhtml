<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
	    <title>
	    	<ui:insert name="title">DEFAULT TITLE HERE</ui:insert>
		</title>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style-bapt.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</h:head>
	<h:body>
		<div class="container layout">
			<header class="#{activity_class}">
				<div>
					<ui:insert name="activity">
						ACTIVITY NAME
					</ui:insert>
				</div>
				<div>
					<a class="top-link" href="menu.jsf">Go back to the menu</a>
				</div>
				<div class="register">
					<span class="glyphicon glyphicon-user"></span><a href="register.jsf">Become a member</a>
				</div>
				<div class="pull-right">
					<div class="sign-in">
						<c:choose>
						  <c:when test="#{!userControlerBean.isConnected()}">
						    <h:form>
								<div><label>Pseudo</label><h:inputText id="userlogin" value="#{loginBean.login}" required="true" /></div>
								<div><label>Password</label><h:inputSecret value="#{loginBean.pwd}"/></div>
								<div><h:commandButton value="Log in"  action="#{userControlerBean.checkUser(loginBean)}" /></div>
							</h:form>
						  </c:when>
						  <c:otherwise>
						  	  Welcome #{session.getAttribute('loggedUser').getLogin()}
						  	  <h:form>
						  	  	<h:commandButton value="Log out"  action="#{userControlerBean.logout()}" />
						  	  </h:form>
						  </c:otherwise>
						</c:choose>
					</div>
				</div>
			</header>
			<div class="main">
				<ui:insert name="main">
					Custom Section
				</ui:insert>
			</div>
			<footer class="#{activity_class}">
				Caligone et Ovski Copyright - Tous droits réservés
				<span class="glyphicon glyphicon-glass"></span>
			</footer>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</h:body>
</html>
