<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	template="layout.xhtml"
>
	<ui:define name="title">
		CookMe - Recipies
	</ui:define>
	<ui:define name="activity">
		Recipies
	</ui:define>
	<ui:define name="main">
		<h1>Search</h1>
	<h:form role="form">
		<table border="0">
			<tr>
				<td>Preparation duration</td>
				<td><h:inputText id="duration"></h:inputText></td>
			</tr>
            <tr>
                <td>Cook expertise</td>
                <td><h:inputText id="xp"></h:inputText></td>
            </tr>
            <tr>
                <td>For how many people</td>
                <td><h:inputText id="people"></h:inputText></td>
            </tr>
            <tr>
                <td>Cook type</td>
                <td>
                    <h:selectOneMenu id="type" value="#{recipeFilterBean.type}">
                        <f:selectItems value="#{recipeFilterBean.types}" />
                    </h:selectOneMenu>
                </td>
            </tr>
			<tr>
				<td></td>
				<td><h:commandButton value="OK" action="#{recipeControlerBean.filterRecipe(recipeFilterBean)}" /></td>
			</tr>
		</table>
	</h:form>
	</ui:define>
	<ui:define name="class">
		recipies
	</ui:define>
	<ui:param name="activity_class" value="recipes"/>
</ui:composition>
